<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication table</title>
</head>
<body>
    <script type="text/javascript">
        let i=2
        let j=1
        while(i<=20){
            document.write("2"+"*"+j +"="+i)
            i=i+2
            j=j+1
            document.write("<br>")
        }


    </script>
    
</body>
</html>
